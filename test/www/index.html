<!doctype html>
<html class="no-js" lang="">
	<head>
		<title>
			mithril-data
		</title>
		<link rel="stylesheet" href="/node_modules/mocha/mocha.css"/>
	</head>
	<body>
		<div id="mocha">
		</div>
		<script type="text/javascript" src="/node_modules/mocha/mocha.js"></script>
		<script type="text/javascript" src="/node_modules/chai/chai.js"></script>
		<script type="text/javascript" src="/node_modules/lodash/lodash.min.js"></script>
		<script type="text/javascript" src="/node_modules/mithril/mithril.min.js"></script>
		<script type="text/javascript" src="/mithril-data.js"></script>

		<script>
			mocha.setup('bdd');
			
			window.Model = {};

			Model.User = md.model({
				name: 'User',
				props: ['name', 'profile']
			});
		
			Model.Note = md.model({
				name: 'Note',
				defaults: {
					title: 'Default Title',
					body: 'Default Note Body',
					author: new Model.User({
						name: 'User Default'
					})
				},
				refs: {
					author: 'User'
				}
			});
		</script>

		<!-- Test files here -->
		<script type="text/javascript" src="./test-md.prop.js"></script>

		<script>
			 mocha.run();
		</script>

	</body>
</html>
