<!doctype html>
<html class="no-js" lang="">
	<head>
		<title>
			mithril-data
		</title>
		<link rel="stylesheet" href="/node_modules/mocha/mocha.css"/>
		<style type="text/css">
			#mocha code .comment, #mocha code .comment * {
				color: #07B31E;
			}
		</style>
	</head>
	<body>
		<div id="help" style="display: none;">
			<h3>Server Required</h3>
			<p>Run the test through http server.</p>
			<p>Run server with <i>node server.js</i> in <i>/test/www</i> directory.</p>
			<p>Visit <i>localhost:3002</i> or assign different host or port in <i>server.js</i>.</p>
		</div>
		<div id="mocha">
			<div>
				<h1>Auto Redraw</h1>
				<div id="redraw"></div>
			</div>
			<hr>
			<h1>Test Results</h1>
		</div>
		<script>
			// Force mithril-data to export private objects for testing.
			window.__TEST__ = true;
		</script>
		<script type="text/javascript" src="/node_modules/mocha/mocha.js"></script>
		<script type="text/javascript" src="/node_modules/chai/chai.js"></script>
		<script type="text/javascript" src="/node_modules/lodash/lodash.min.js"></script>
		<script type="text/javascript" src="/node_modules/mithril/mithril.min.js"></script>
		<!-- <script type="text/javascript" src="/test/mithril.js"></script> -->
		<script type="text/javascript" src="/mithril-data.js"></script>
		<script>
			mocha.setup('bdd');
			// Shortcut to expect.
			var expect = chai.expect;
			// Namespace for test models.
			window.Model = {};
		</script>
		<!-- Test files here -->
		<script type="text/javascript" src="./test-md.js"></script>
		<script type="text/javascript" src="./test-ModelConstructor.js"></script>
		<script type="text/javascript" src="./test-Model.js"></script>
		<script type="text/javascript" src="./test-ModelLodash.js"></script>
		<script type="text/javascript" src="./test-Collection.js"></script>
		<script type="text/javascript" src="./test-CollectionLodash.js"></script>
		<script type="text/javascript" src="./test-md.config.js"></script>
		<script type="text/javascript" src="./test-md.store.js"></script>
		<script type="text/javascript" src="./test-redraw.js"></script>
		<script>
			(function() {
				var elHelp = document.getElementById('help');
				if (mocha && mocha.run) {
					elHelp.outerHTML = "";
					delete elHelp;
				} else {
					elHelp.style.display = 'block';
				}
			})();
			mocha.checkLeaks();
			mocha.run();
		</script>
	</body>
</html>
